<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON -->
  <link rel="icon" type="Image/png" href="Image/logo2.png">

  <title>Ciko Store – Jual Beli Free Fire</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Kontak – CikoStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(255,215,0,0.12), #0f0f0f 60%);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-container {
      width: 100%;
      max-width: 1100px;
      padding: 80px 60px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
    }

    /* LEFT INFO */
    .contact-info h2 {
      font-size: 42px;
      color: gold;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255,215,0,0.4);
    }

    .contact-info p {
      color: #ccc;
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .info-box {
      margin-bottom: 25px;
      padding: 20px 25px;
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      border-left: 4px solid gold;
    }

    .info-box h4 {
      color: gold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .info-box span {
      color: #bbb;
      font-size: 14px;
    }

    /* FORM */
    .contact-form {
      background: linear-gradient(160deg, #1b1b1b, #0c0c0c);
      padding: 50px 40px;
      border-radius: 22px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.8);
      position: relative;
      overflow: hidden;
    }

    .contact-form::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, gold, #c9a227, gold);
    }

    .contact-form h3 {
      color: gold;
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #111;
      color: #fff;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
      height: 120px;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #777;
    }

    .contact-form button {
      width: 100%;
      margin-top: 10px;
      padding: 15px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      color: #000;
      background: linear-gradient(135deg, gold, #c9a227);
      box-shadow: 0 10px 30px rgba(255,215,0,0.4);
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255,215,0,0.6);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .contact-container {
        grid-template-columns: 1fr;
        padding: 60px 30px;
      }
    }

    /* ===== PAGE LOAD FADE ===== */
body {
  animation: pageFade 1.2s ease forwards;
}

@keyframes pageFade {
  from {
    opacity: 0;
    transform: scale(1.03);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* ===== LEFT CONTENT ANIMATION ===== */
.contact-info h2 {
  opacity: 0;
  animation: slideDown 1.2s ease forwards;
}

.contact-info p {
  opacity: 0;
  animation: slideUp 1.4s ease forwards;
}

/* INFO BOX STAGGER */
.info-box {
  opacity: 0;
  transform: translateX(-40px);
  animation: leftStagger 1s ease forwards;
}

.info-box:nth-child(3) { animation-delay: 0.3s; }
.info-box:nth-child(4) { animation-delay: 0.5s; }
.info-box:nth-child(5) { animation-delay: 0.7s; }

@keyframes leftStagger {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* ===== FORM ANIMATION ===== */
.contact-form {
  opacity: 0;
  transform: translateX(60px);
  animation: formSlide 1.3s ease forwards;
  animation-delay: 0.4s;
}

@keyframes formSlide {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* INPUT APPEAR */
.form-group,
.contact-form button {
  opacity: 0;
  transform: translateY(25px);
  animation: inputFade 1s ease forwards;
}

.form-group:nth-child(1) { animation-delay: 0.7s; }
.form-group:nth-child(2) { animation-delay: 0.9s; }
.form-group:nth-child(3) { animation-delay: 1.1s; }
.contact-form button { animation-delay: 1.3s; }

@keyframes inputFade {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== KEYFRAMES ===== */
@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>

  <div class="contact-container">

    <!-- LEFT SIDE -->
    <div class="contact-info">
      <h2>Hubungi CikoStore</h2>
      <p>
        Punya pertanyaan, ingin jual akun, atau butuh bantuan transaksi?
        Tim CikoStore siap membantu kamu dengan layanan cepat dan aman.
      </p>

      <div class="info-box">
        <h4>WhatsApp</h4>
        <span>+62 8820 1673 3191</span>
      </div>

      <div class="info-box">
        <h4>Instagram</h4>
        <span>@cikostore.ffml</span>
      </div>

      <div class="info-box">
        <h4>Email</h4>
        <span>support@cikostore.com</span>
      </div>
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="contact-form">
      <h3>Kirim Pesan</h3>
      <form method="post">
        <div class="form-group">
          <input type="text" name="nama" placeholder="Nama Lengkap" required>
        </div>
        <div class="form-group">
          <input type="text" name="nomor" placeholder="Nomor Aktif" required>
        </div>
        <div class="form-group">
          <textarea name="pesan" placeholder="Tulis pesan kamu di sini..." required></textarea>
        </div>
        <button type="submit">Kirim Pesan</button>
      </form>
    </div>

  </div>

</body>
</html>
